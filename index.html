  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }

    /* ===== Countdown styles ===== */
    @keyframes pulse-soft {
      0%,100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(20, 115, 108, .35); }
      50%     { transform: scale(1.02); box-shadow: 0 0 0 6px rgba(20, 115, 108, .18); }
    }
    .countdown-box { animation: pulse-soft 2.6s ease-in-out infinite; }

    /* ===== Form page dark theme (captura) ===== */
    :root { color-scheme: dark; }
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(14px) scale(.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes aurora {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes sweep {
      0% { transform: translateX(-120%); opacity: 0; }
      50% { opacity: .7; }
      100% { transform: translateX(120%); opacity: 0; }
    }
    .btn-glow { position: relative; isolation: isolate; overflow: hidden; box-shadow: 0 8px 28px rgba(0,0,0,.35); }
    .btn-glow::before {
      content: ""; position: absolute; inset: -2px; border-radius: 12px;
      background:
        radial-gradient(120px 120px at var(--x,50%) var(--y,50%), rgba(29,233,182,.45), transparent 60%),
        conic-gradient(from 0deg at 50% 50%, #1DE9B6, #14CBA8, #19E2D7, #1DE9B6);
      filter: blur(16px) saturate(1.2); z-index: -1; animation: aurora 6s linear infinite; opacity: .7;
    }
    .btn-glow::after {
      content: ""; position: absolute; top: 0; bottom: 0; width: 40%; left: -40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
      transform: translateX(-120%); transition: transform .6s ease; pointer-events: none;
    }
    .btn-glow:hover::after { animation: sweep .9s ease forwards; }
    .focus-ring:focus { outline: none; box-shadow: 0 0 0 3px rgba(29,233,182,.45); }

    /* helper: hide sections */
    .hidden-section { display: none; }
  </style>
</head>
